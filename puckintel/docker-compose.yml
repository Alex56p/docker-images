version: '3.8'

services:
  backend:
    image: puckintel_backend:latest
    container_name: puckintel_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5174}:5174"
    environment:
      - ../stack.env
      - DATABASE_URL=postgresql://${POSTGRES_USER:-puckuser}:${POSTGRES_PASSWORD:-puckpass}@db:5432/${POSTGRES_DB:-puckintel}
      - LEAGUE_YEAR=${LEAGUE_YEAR:-2025}
      - PORT=5174
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: puckintel_frontend:latest
    container_name: puckintel_frontend
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8000}
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: puckintel_db
    restart: unless-stopped
    environment:
      - ../stack.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U puckuser -d puckintel" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - /mnt/data/puckintel/database:/var/lib/postgresql/data

